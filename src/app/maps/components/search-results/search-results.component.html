
<div
    class="alert alert-primary mt-2 text-center"
    *ngIf="isloadingPlaces ; else placesReady"
    >
  <h6>Cargando</h6>
  <span>Espere por favor...</span>
</div>
  <ng-template #placesReady>
    <ul class="list-group mt-2">
      <li
          *ngFor="let place of places"
          class="list-group-item list-group-item-action pointer"
          (click)="flyTo( place )"
          [class.active] = "place.id === selectedId"

      >
        <h6>{{place.text_es}}</h6>
        <p>
          {{place.place_name}}
        </p>
        <button [class]="place.id === selectedId ? 'btn btn-sm btn-outline-light': 'btn btn-sm btn-outline-primary'"
        >Direcciones</button>
      </li>
    </ul>
  </ng-template>
